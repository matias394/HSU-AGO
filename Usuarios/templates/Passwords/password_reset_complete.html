{% load static %} {% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css' %}" />
    <!-- Estilos y JS principales -->
    <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}" />
    <!-- Estilos custom -->
    <link rel="stylesheet" href="{% static 'custom/css/nuevoColorPrimary.css' %}" />
    <link rel="stylesheet" href="{% static 'custom/css/nuevoColorInfo.css' %}" />

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback" />

    <!-- Estilos y JS adicionales por pagina-->

    <!-- Bloque titulo -->
    <title>HSU - Reseteo de Contraseña</title>
</head>

<body class="hold-transition  dark-mode">
    <div class="row mt-5">
        <div class="col-sm-4 m-auto">
            <div class="card card-outline card-primary">
                <div class="card-header text-center">
                    <div class="register-logo">
                        <img class="img-fluid rounded-circle img-size-64" src="{% static 'custom/img/hsu_logo.png' %}"
                            alt="logo" />
                    </div>
                    <h4>Historia Social Única</h4>
                </div>
                <div class="card-body">
                    <div class="center">
                        <h5 class="text-center">Contraseña modificada con éxito.</h5>
                        <div class="text-center">
                            <p class="mt-5"> Ya puede ingresar al sistema con su nueva contraseña.</p>
                            <div class='justify-content-center row mt-5'>
                                <a class="btn btn-primary" href="{% url 'login'%}">Ingresar</a>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Adicionales JS fin de pagina -->
    <script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'plugins/jquery-ui/jquery-ui.min.js' %}"></script>
    <script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script>
        $.widget.bridge("uibutton", $.ui.button);
    </script>
    <script src="{% static 'dist/js/adminlte.js' %}"></script>
    {% block customJS %}{% endblock %}
</body>

</html>
